---
- name: jenkis apt-key
  apt_key: 
    url: https://pkg.jenkins.io/debian/jenkins-ci.org.key
    state: present 
  become: yes

- apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present
  become: yes

- name: Instala jenkins
  apt:
    name: jenkins
    update_cache: yes
  become: yes

